<!DOCTYPE html>
<html>
<head>
  <script>
    function show() {
      document.getElementById("picture2").style.display="block"; 
    };
    function hide() {
      document.getElementById("picture2").style.display="none";
    };
  </script>
</head>
<body>

<img onmouseover = "show()" onmouseout = "hide()" src="rookiehr.png" alt="test">
<img display="none" id="picture2" src="placeholder.png" alt="test">

</body>
</html>
